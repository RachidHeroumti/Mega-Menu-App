<div class="w-full">
  <script src="../storeino-app-admin.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet"
  />
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.3/dist/vuedraggable.umd.min.js"></script>


  <div class="w-full bg-white" id="app_mega_menu" v-if="data">
    <template>
      <div class="w-full flex flex-col justify-center p-4">
        <div class="container border border-gray-300 p-4">
          <h1 class="text-2xl font-medium mb-4 text-black border-b pb-2">
            Menus
          </h1>
          <div class="flex justify-end w-full pb-5">
            <button
              @click="showtoaddmenu=true"
              class="text-white p-1 px-4 rounded-md bg-red-500"
            >
              Add menu
            </button>
          </div>
          <div>
            <div
              class="flex justify-between w-full font-medium text-gray-800 text-xl mb-4 px-4"
            >
              <h2 class="w-full">Name</h2>
              <h2 class="w-full">Type</h2>
              <h2 class="w-full">Placement</h2>
              <h2 class="w-full">Actions</h2>
            </div>
            <div v-if="menus" class="mb-2">
              <div
                v-for="(item,i) in menus "
                :key="i"
                class="flex justify-between w-full text-gray-800 text-sm py-2 bg-gray-100 rounded-md px-4 mb-2"
              >
                <h2 class="w-full">{{item.name}}</h2>
                <h2 class="w-full">{{item.DesignType}}</h2>
                <h2 class="w-full">{{ item.placement}}</h2>
                <div class="w-full flex space-x-2">
                  <span
                    @click="EditMenu(item)"
                    class="text-blue-500 hover:underline cursor-pointer"
                  >
                    <span v-html="svg('edit')"></span>
                  </span>
                  <span
                    @click="DeleteMenu(item)"
                    class="text-red-500 hover:underline cursor-pointer"
                  >
                    <span v-html="svg('delete')"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          v-if="showtoaddmenu"
          class="fixed inset-0 flex justify-center bg-black bg-opacity-50 p-4 h-full "
        >
          <div
            class="w-full bg-white rounded-lg shadow-lg border border-gray-300 p-6 overflow-y-scroll"
          >
            <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">
              Add New Menu
            </h2>
            <div class="w-full  space-x-4 flex flex-col md:flex-row">
              <!--to show items-->
              <div class="space-y-4 w-full h-full">
                <div class="flex flex-col">
                  <label for="menu-name" class="text-gray-700 font-medium"
                    >Name</label
                  >
                  <input
                    id="menu-name"
                    v-model="menuName"
                    type="text"
                    placeholder="Enter menu name"
                    class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  />
                  <span
                    v-if="errorhint&&errorhint.place=='under_menu_name'"
                    class="text-red-500 text-sm"
                  >
                    {{errorhint.text}}
                  </span>
                </div>

                <div class="flex flex-col space-y-4 box_added_items relative">
                  <div class=" flex justify-between"> 
                    <div class="flex flex-col">
                      <label
                        for="menu-placement"
                        class="text-gray-700 font-medium"
                      >
                        Placement
                      </label>
                      <select
                        id="menu-placement"
                        v-model="placement"
                        class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      >
                        <option disabled value="">Select placement</option>
                        <option value="header">HEADER</option>
                        <option value="footer">FOOTER</option>
                        <option value="sidebar">SIDE_BAR</option>
                      </select>
                    </div>
                    
                    <div class=" flex items-center h-full ">
                      <h1 @click="DesignType=true"
                       class=" p-2 border border-sky-700 text-center cursor-pointer rounded-md ">Type Show</h1>
                    </div>
                  </div>
                  <div
                  v-if="DesignType" class=" fixed z-50
                  top-0 w-screen h-screen bg-black bg-opacity-50 p-4">
                    <div class=" bg-white p-4 flex-col w-full text-red flex justify-center items-center">
                      You will found menu templates !
                      <button @click="DesignType=false"
                      class=" text-green p-1 rounded-md"
                      >Cancel</button>
                    </div>

                  </div>

 <!-------------------list of items added to list -->
 <div
 v-if="selectedMenu && selectedMenu.length > 0"
 class="w-full h-full bg-gray-50 rounded-lg shadow-lg border border-gray-200 p-4 space-y-2"
>
 <draggable
   v-model="selectedMenu"
   :options="{
     group: 'menu',
     animation: 150,
     fallbackOnBody: true,
     swapThreshold: 0.65
   }"
   @end="onDragEnd"
   class="space-y-2"
 >
   <div
     v-for="(item, i) in selectedMenu"
     :key="item.slug"
     class="flex flex-col bg-white border border-gray-300 rounded-lg shadow-sm p-2 space-y-2"
   >
     <!-- Parent Item Header -->
     <div class="flex justify-between items-center">
       <span class="font-semibold text-gray-700">{{ item.slug }}</span>
       <div class="text-gray-500 text-sm flex space-x-3">
         <span
           class="cursor-pointer hover:text-blue-500"
           @click="EditMenu(item)"
         >
           <span v-html="svg('edit')"></span>
         </span>
         <span
           class="cursor-pointer hover:text-red-500"
           @click="RemoveItemFromMenu(item)"
         >
           <span v-html="svg('delete')"></span>
         </span>
       </div>
     </div>

     <!-- Nested Draggable for Children -->
     <draggable
       v-model="item.children"
       :options="{
         group: 'menu',
         animation: 150,
         fallbackOnBody: true,
         swapThreshold: 0.65,
         emptyInsertThreshold: 10
       }"
       @end="onDragEnd"
       class="space-y-2 pl-2"
       :class="{ 
         'min-h-[50px] border-2 border-dashed border-gray-200': 
         !item.children || item.children.length === 0 
       }"
     >
       <!-- Child Items -->
       <div
         v-for="(child, j) in (item.children || [])"
         :key="child.slug"
         class="flex justify-between items-center bg-gray-100 border border-gray-300 rounded-md p-2"
       >
         <span class="text-gray-600">{{ child.slug }}</span>
         <div class="text-gray-500 text-sm flex space-x-3">
           <span
             class="cursor-pointer hover:text-blue-500"
             @click="EditMenu(child)"
           >
             <span v-html="svg('edit')"></span>
           </span>
           <span
             class="cursor-pointer hover:text-red-500"
             @click="RemoveItemFromMenu(child)"
           >
             <span v-html="svg('delete')"></span>
           </span>
         </div>
       </div>

       <!-- Placeholder for Empty Children -->
       <div 
         v-if="!item.children || item.children.length === 0"
         class="text-center text-gray-400 p-1"
       >
         Drag items here
       </div>
     </draggable>
   </div>
 </draggable>
</div>

                
                
<!------------------------end     -->

                  <div class="w-full   ">
                    <h1
                      class="w-full text-center text-gray-700 hover:text-gray-800 p-2 cursor-pointer"
                      @click="AddSimpleItem=true"
                    >
                      Add New Item
                    </h1>
                  </div>
                </div>
              </div>

              <!--collections /pages /bloges-->
              <div
                class="w-full box_listes p-4 text-md  h-full text-gray-900"
              >
                <!-- Collections -->
                <div
                  v-if="collections.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="mb-2 flex justify-between">
                    <span>Collections</span>
                    <span
                      @click="toggleSection('collections')"
                      v-html="svg(isCollectionOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isCollectionOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in collections"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`collection${item.slug}`,'collections')"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.name }}</span>
                    </div>
                  </div>
                </div>

                <!-- Pages -->
                <div
                  v-if="pages.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="w-full mb-2 flex justify-between">
                    <span>Pages</span>
                    <span
                      @click="toggleSection('pages')"
                      v-html="svg(isPagesOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isPagesOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in pages"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`pages${item.slug}`,'pages')"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.slug }}</span>
                    </div>
                  </div>
                </div>

                <!-- Blogs -->
                <div
                  v-if="blogs.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="w-full mb-2 flex justify-between">
                    <span>Blogs</span>
                    <span
                      @click="toggleSection('blogs')"
                      v-html="svg(isBlogsOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isBlogsOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in blogs"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`blog${item.slug}`,'blogs')"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.slug }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Simple Menu -->
               <div 
                v-if="AddSimpleItem"
                class=" fixed top-0  w-full h-screen z-40 flex items-center  justify-center bg-black bg-opacity-50">

                <div
                v-if="AddSimpleItem"
                class="p-4 bg-gray-50 rounded-md shadow-md border border-gray-300 space-y-4  w-96"
              >
                <!-- Form Fields -->
                <div class="space-y-4">
                  <!-- Name Field -->
                  <div class="flex flex-col">
                    <label for="name1" class="text-gray-700 font-medium"
                      >Name</label
                    >
                    <input
                      id="name1"
                      type="text"
                      v-model="name"
                      placeholder="Enter name"
                      class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                  </div>

                  <!-- URL Field -->
                  <div class="flex flex-col">
                    <label for="url" class="text-gray-700 font-medium"
                      >Url</label
                    >
                    <input
                      id="url"
                      type="text"
                      v-model="url"
                      placeholder="Enter Url"
                      class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                  </div>
                </div>

                <!-- Radio Button Group -->
                <div class="space-y-2">
                  <span class="text-gray-700 font-medium">Options</span>
                  <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                      <input
                        type="radio"
                        name="options"
                        value="blank"
                        v-model="optionShow"
                        class="rounded border-gray-300 text-sky-500 focus:ring-sky-500"
                      />
                      <span class="text-gray-700">Blank</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input
                        type="radio"
                        name="options"
                        value="self"
                        v-model="optionShow"
                        class="rounded border-gray-300 text-sky-500 focus:ring-sky-500"
                      />
                      <span class="text-gray-700">Self</span>
                    </label>
                  </div>
                </div>

                <!-- Add Item Button -->
                 <div class=" flex space-x-4 ">
                  <button
                  class="w-full text-lg font-semibold justify-between space-x-2 w-full p-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500"
                  @click="AddNewItem(name,url,name)"
                >
                  Add New Item
                </button> 

                <button
                class="w-full text-lg font-semibold justify-between space-x-2 w-full p-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500"
                @click="AddSimpleItem=false"
              >
                Cancel
              </button>
                 </div>
              
              </div>

               </div>
              
            </div>

            <!-- Buttons -->
            <div class="flex justify-center mt-6 space-x-4">
              <button
                @click="showtoaddmenu = false"
                class="py-2 px-4 rounded-md text-gray-700 border border-gray-300 hover:bg-gray-100"
              >
                Cancel
              </button>
              <button
                @click="OnSaveMenu"
                class="py-2 px-4 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              >
                Save
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
