<div class="w-full">
  <script src="../storeino-app-admin.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.3/dist/vuedraggable.umd.min.js"></script>

  <div class="w-full bg-white" id="app_mega_menu" v-if="data">
    <template>
      <div class="w-full flex flex-col justify-center p-4">
        <div class="container border border-gray-300 p-4">
          <h1 class="text-2xl font-medium mb-4 text-black border-b pb-2">
            Menus
          </h1>
          <div class="flex justify-end w-full pb-5">
            <button
              @click="showtoaddmenu=true"
              class="text-white p-1 px-4 rounded-md bg-red-500"
            >
              Add menu
            </button>
          </div>
          <div>
            <div
              class="flex justify-between w-full font-medium text-gray-800 text-xl mb-4 px-4"
            >
              <h2 class="w-full">Name</h2>
              <h2 class="w-full">Type</h2>
              <h2 class="w-full">Placement</h2>
              <h2 class="w-full">Actions</h2>
            </div>
            <div v-if="menus" class="mb-2">
              <div
                v-for="(item,i) in menus "
                :key="i"
                class="flex justify-between w-full text-gray-800 text-sm py-2 bg-gray-100 rounded-md px-4 mb-2"
              >
                <h2 class="w-full">{{item.name}}</h2>
                <h2 class="w-full uppercase">{{item.DesignType}}</h2>
                <h2 class="w-full uppercase ">{{ item.placement}}</h2>
                <div class="w-full flex space-x-2">
                  <span
                    @click="EditMenu(item)"
                    class="text-blue-500 hover:underline cursor-pointer"
                  >
                    <span v-html="svg('edit')"></span>
                  </span>
                  <span
                    @click="DeleteMenu(item)"
                    class="text-red-500 hover:underline cursor-pointer"
                  >
                    <span v-html="svg('delete')"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          v-if="showtoaddmenu"
          class="fixed inset-0 top-0 z-30 left-0 right-0 flex justify-center bg-black bg-opacity-50 p-4 h-full pb-20"
        >
          <div
            class="w-full bg-white rounded-lg shadow-lg border border-gray-300 p-6 overflow-y-scroll z-30"
          >
            <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">
              Add New Menu
            </h2>
            <div class="w-full space-x-4 flex flex-col md:flex-row">
              <!--to show items-->
              <div class="space-y-4 w-full h-full">
                <div class="flex flex-col">
                  <label for="menu-name" class="text-gray-700 font-medium"
                    >Name</label
                  >
                  <input
                    id="menu-name"
                    v-model="menuName"
                    type="text"
                    placeholder="Enter menu name"
                    class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  />
                  <span
                    v-if="errorhint&&errorhint.place=='under_menu_name'"
                    class="text-red-500 text-sm"
                  >
                    {{errorhint.text}}
                  </span>
                </div>

                <div class="flex flex-col space-y-4 box_added_items relative">
                  <div class="flex justify-between">
                    <div class="flex flex-col">
                      <label
                        for="menu-placement"
                        class="text-gray-700 font-medium"
                      >
                        Placement
                      </label>
                      <select
                        id="menu-placement"
                        v-model="placement"
                        class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      >
                        <option disabled value="">Select placement</option>
                        <option value="header">HEADER</option>
                        <option value="footer">FOOTER</option>
                        <option value="sidebar">SIDE_BAR</option>
                      </select>
                    </div>

                    <div class="flex items-center h-full">
                      <h1
                        @click="showDesignOption=true"
                        class="p-2 border border-sky-700 text-center cursor-pointer rounded-md"
                      >
                        Type Show
                      </h1>
                    </div>
                  </div>

                  <div
                    v-if="showDesignOption"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 px-4"
                  >
                    <div
                      class="w-full max-w-md rounded-xl bg-white shadow-2xl p-8"
                    >
                      <!-- Header -->
                      <h2
                        class="text-xl font-semibold text-center text-gray-900 mb-6"
                      >
                        Select Design Layout
                      </h2>

                      <!-- Layout Options -->
                      <div class="space-y-6">
                        <!-- Vertical Layout -->
                        <div>
                          <label class="flex items-start space-x-3">
                            <input
                              type="radio"
                              name="designLayout"
                              value="vertical"
                              v-model="DesignType"
                              class="h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                            />
                            <span class="text-lg font-medium text-gray-700"
                              >Vertical Layout</span
                            >
                          </label>
                          <!-- Vertical Layout Example -->
                          <div
                            class="flex flex-col space-y-2 text-gray-600 ml-8 mt-4"
                          >
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 1
                            </div>
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 2
                            </div>
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 3
                            </div>
                          </div>
                        </div>

                        <!-- Horizontal Layout -->
                        <div>
                          <label class="flex items-start space-x-3">
                            <input
                              type="radio"
                              name="designLayout"
                              value="horizontal"
                              v-model="DesignType"
                              class="h-5 w-5 text-emerald-600 border-gray-300 focus:ring-emerald-500"
                            />
                            <span class="text-lg font-medium text-gray-700"
                              >Horizontal Layout</span
                            >
                          </label>
                          <div class="flex space-x-2 text-gray-600 ml-8 mt-4">
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 1
                            </div>
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 2
                            </div>
                            <div
                              class="bg-gray-100 px-4 py-2 rounded-md shadow"
                            >
                              Item 3
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="text-center mt-6">
                        <button
                          @click="showDesignOption = false"
                          class="bg-indigo-600 text-white rounded-lg px-6 py-2 hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 mr-4"
                        >
                          Confirm
                        </button>
                        <button
                          @click="showDesignOption = false"
                          class="text-gray-500 hover:text-gray-700 px-4 py-2 transition-colors focus:outline-none"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-------------------list of items added to list -->
                  <div
                    v-if="selectedMenu && selectedMenu.length > 0"
                    class="w-full h-full bg-gray-50 rounded-lg shadow-lg border border-gray-200 p-4 space-y-2"
                  >
                    <draggable
                      v-model="selectedMenu"
                      :options="{
     group: 'menu',
     animation: 150,
     fallbackOnBody: true,
     swapThreshold: 0.65
   }"
                      @end="onDragEnd"
                      class="space-y-2"
                    >
                      <div
                        v-for="(item, i) in selectedMenu"
                        :key="item.slug"
                        class="flex flex-col bg-white border border-gray-300 rounded-lg shadow-sm p-2 space-y-2"
                      >
                        <!-- Parent Item Header -->
                        <div class="flex justify-between items-center">
                          <span class="font-semibold text-gray-700"
                            >{{ item.slug }}</span
                          >
                          <div class="text-gray-500 text-sm flex space-x-3">
                            <span
                              class="cursor-pointer hover:text-red-500"
                              @click="ToEditStyle(item)"
                            >
                              <span v-html="svg('styles')"></span>
                            </span>
                            <span
                              class="cursor-pointer hover:text-blue-500"
                              @click="EditItem(item)"
                            >
                              <span v-html="svg('edit')"></span>
                            </span>
                            <span
                              class="cursor-pointer hover:text-red-500"
                              @click="RemoveItemFromMenu(item)"
                            >
                              <span v-html="svg('delete')"></span>
                            </span>
                          </div>
                        </div>

                        <!-- Nested Draggable for Children -->
                        <draggable
                          v-model="item.children"
                          :options="{
    group: 'menu',
         animation: 150,
         fallbackOnBody: true,
         swapThreshold: 0.65,
         emptyInsertThreshold: 10
       }"
                          @end="onDragEnd"
                          class="space-y-2 pl-2"
                          :class="{   'min-h-[50px] ': !item.children || item.children.length === 0 }"
                        >
                          <!-- Child Items -->
                          <div
                            v-for="(child, j) in (item.children || [])"
                            :key="child.slug"
                            class="flex justify-between items-center bg-gray-100 border border-gray-300 rounded-md p-2"
                          >
                            <span class="text-gray-600">{{ child.slug }}</span>
                            <div class="text-gray-500 text-sm flex space-x-3">
                              <!-- <span
             class="cursor-pointer hover:text-blue-500"
             @click="EditMenu(child)"
           >
             <span v-html="svg('edit')"></span>
           </span> -->
                              <span
                                class="cursor-pointer hover:text-red-500"
                                @click="RemoveItemFromMenu(child)"
                              >
                                <span v-html="svg('delete')"></span>
                              </span>
                            </div>
                          </div>
                        </draggable>
                      </div>
                    </draggable>
                  </div>
                  <!------------------------end     -->

                  <div class="w-full">
                    <h1
                      class="w-full text-center text-gray-700 hover:text-gray-800 p-2 cursor-pointer"
                      @click="AddSimpleItem=true"
                    >
                      Add New Item
                    </h1>
                  </div>
                </div>
              </div>

              <!--collections /pages /bloges-->
              <div class="w-full box_listes p-4 text-md h-full text-gray-900">
                <!-- Collections -->
                <div
                  v-if="collections.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="mb-2 flex justify-between">
                    <span>Collections</span>
                    <span
                      @click="toggleSection('collections')"
                      v-html="svg(isCollectionOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isCollectionOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in collections"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`collections/${item.slug}`)"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.name }}</span>
                    </div>
                  </div>
                </div>

                <!-- Pages -->
                <div
                  v-if="pages.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="w-full mb-2 flex justify-between">
                    <span>Pages</span>
                    <span
                      @click="toggleSection('pages')"
                      v-html="svg(isPagesOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isPagesOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in pages"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`pages/${item.slug}`)"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.slug }}</span>
                    </div>
                  </div>
                </div>

                <!-- Blogs -->
                <div
                  v-if="blogs.length > 0"
                  class="p-4 mb-2 bg-gray-50 rounded-md shadow-md border border-gray-300"
                >
                  <h1 class="w-full mb-2 flex justify-between">
                    <span>Blogs</span>
                    <span
                      @click="toggleSection('blogs')"
                      v-html="svg(isBlogsOpen ? 'close' : 'open')"
                    ></span>
                  </h1>
                  <div v-if="isBlogsOpen" class="space-y-2">
                    <div
                      v-for="(item, i) in blogs"
                      :key="i"
                      class="flex items-center space-x-2 text-sm bg-white p-2 rounded-md"
                    >
                      <span
                        @click="AddNewItem(item.slug,`blog/${item.slug}`)"
                        class="cursor-pointer text-xl"
                        >+</span
                      >
                      <span>{{ item.slug }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Simple Menu -->
              <div
                v-if="AddSimpleItem"
                class="fixed top-0 w-full h-screen z-40 flex items-center justify-center bg-black bg-opacity-50"
              >
                <div
                  v-if="AddSimpleItem"
                  class="p-4 bg-gray-50 rounded-md shadow-md border border-gray-300 space-y-4 w-96 my-div"
                >
                  <!-- Form Fields -->
                  <div class="space-y-4">
                    <div class="w-full flex justify-end items-end text-red-500">
                      <span
                        class="cursor-pointer text-center"

                        @click="AddSimpleItem=false"
                      >
                      <span v-html="svg('cancel')"></span>
                      </span>
                    </div>
                    <!-- Name Field -->
                    <div class="flex flex-col">
                      <label for="name1" class="text-gray-700 font-medium"
                        >Name</label
                      >
                      <input
                        id="name1"
                        type="text"
                        v-model="name"
                        placeholder="Enter name"
                        class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      />
                    </div>

                    <!-- URL Field -->
                    <div class="flex flex-col">
                      <label for="url" class="text-gray-700 font-medium"
                        >Url</label
                      >
                      <input
                        id="url"
                        type="text"
                        v-model="url"
                        placeholder="Enter Url"
                        class="mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      />
                    </div>
                  </div>

                  <!-- Radio Button Group -->
                  <div class="space-y-2">
                    <span class="text-gray-700 font-medium">Options</span>
                    <div class="flex items-center space-x-4">
                      <label class="flex items-center space-x-2">
                        <input
                          type="radio"
                          name="options"
                          value="blank"
                          v-model="optionShow"
                          class="rounded border-gray-300 text-sky-500 focus:ring-sky-500"
                        />
                        <span class="text-gray-700">Blank</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="radio"
                          name="options"
                          value="self"
                          v-model="optionShow"
                          class="rounded border-gray-300 text-sky-500 focus:ring-sky-500"
                        />
                        <span class="text-gray-700">Self</span>
                      </label>
                    </div>
                  </div>

                  <!-- Add Item Button -->
                  <div class="flex space-x-4">
                    <button
                      class="w-full text-lg font-semibold justify-between space-x-2 w-full p-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500"
                      @click="AddNewItem(name,url)"
                    >
                      Add New Item
                    </button>
                  </div>
                </div>
              </div>
              <!--for item style -->
              <div
                v-if="ToAddItemStyle"
                class="fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-50"
              >
                <div
                  class="p-6 bg-white rounded-lg shadow-lg border border-gray-200 space-y-6"
                >
                  <h2 class="text-2xl font-semibold text-gray-700 text-center">
                    Select a Style
                  </h2>

                  <div class="flex gap-6 justify-between">
                    <!-- Style 1 -->
                    <div
                      :class="{
                      'bg-blue-100 border-blue-500': itemStyle === 'style1',
                      'bg-gray-50': itemStyle !== 'style1'
                    }"
                      class="flex flex-col items-center p-4 rounded-lg shadow-md border transition-all cursor-pointer"
                      @click="selectStyle('style1')"
                    >
                      <img
                        src="https://images.pexels.com/photos/51383/photo-camera-subject-photographer-51383.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="w-full h-40 object-cover rounded-md mb-3"
                      />
                      <h3 class="text-lg font-medium text-gray-600">Style 1</h3>
                      <p class="text-sm text-gray-500 text-center">
                        Lorem ipsum dolor sit amet, consectetur.
                      </p>
                    </div>

                    <!-- Style 2 -->
                    <div
                      :class="{
                      'bg-blue-100 border-blue-500': itemStyle === 'style2',
                      'bg-gray-50': itemStyle !== 'style2'
                    }"
                      class="flex   p-4 rounded-lg shadow-md border transition-all cursor-pointer gap-2"
                      @click="selectStyle('style2')"
                    >
                      <img
                        src="https://images.pexels.com/photos/51383/photo-camera-subject-photographer-51383.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="w-40 h-40 rounded-md mb-3"
                      />
                      <div class=" flex flex-col gap-2 ">
                        <h3 class="text-lg font-medium text-gray-600">Style 2</h3>
                        <p class="text-sm text-gray-500 text-center">
                          Lorem ipsum dolor sit amet, consectetur.
                        </p>
                      </div>
                    
                    </div>
                    <!-- Style 3 -->
                    <div
                      :class="{
                      'bg-blue-100 border-blue-500': itemStyle === 'style3',
                      'bg-gray-50': itemStyle !== 'style3'
                    }"
                      class="flex items-center gap-4 p-4 rounded-lg shadow-md border transition-all cursor-pointer"
                      @click="selectStyle('style3')"
                    >
                      <img
                        src="https://images.pexels.com/photos/51383/photo-camera-subject-photographer-51383.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="w-40 h-40 rounded-full"
                      />
                      <div>
                        <h3 class="text-lg font-medium text-gray-600">
                          Style 3
                        </h3>
                        <p class="text-sm text-gray-500">
                          Lorem ipsum dolor sit amet, consectetur.
                        </p>
                      </div>
                    </div>
                  </div>

                  <!-- Buttons -->
                  <div class="flex justify-center gap-4">
                    <button
                      @click="EditItemStyle()"
                      class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
                    >
                      save
                    </button>
                    <button
                      class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg shadow-md hover:bg-gray-400 transition"
                      @click="ToAddItemStyle = false"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center mt-6 space-x-4">
              <button
                @click="showtoaddmenu = false"
                class="py-2 px-4 rounded-md text-gray-700 border border-gray-300 hover:bg-gray-100"
              >
                Cancel
              </button>
              <button
                @click="OnSaveMenu"
                class="py-2 px-4 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
